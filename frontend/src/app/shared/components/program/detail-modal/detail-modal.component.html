<!DOCTYPE html>
<main class="wrapper">
    <h2 mat-dialog-title> {{ data.title }} </h2>
    <button mat-button class="close-button">
        <mat-icon [style.color]="'white'" (click)="close()">cancel</mat-icon>
    </button>


    <mat-dialog-content>
        <textarea disabled>
          {{ data.details }}
        </textarea>
    </mat-dialog-content>

    <section class="detail-links">
        <h3 *ngIf="data.detailLinks.length > 0">  Additional Links</h3>
        <ul>
            <li *ngFor="let link of data.detailLinks">
                <a [href]=link target="_blank">{{link}}</a>
            </li>
        </ul>
    </section>

    <button mat-button mat-dialog-close>Close</button>
</main>
