<main [formGroup]="form">

  <button 
    mat-button
    routerLink="/admin/programs/edit/new"
    [attr.disabled]="deleteInitiated? true : null"
    title="new program">
    <i class="material-icons">add_box</i>
  </button>

  <div>
    
    <mat-select formControlName="type" id="programFilter">
      <mat-option [value]="'none'"> <i class="material-icons filter_inactive select-option">search</i> disabled </mat-option>
      <mat-option [value]="'tag'"> <i class="material-icons select-option">search</i> tag </mat-option>
      <mat-option [value]="'title'"> <i class="material-icons select-option">search</i> title </mat-option>
    </mat-select>

    <section [@fadeinAndOut]>
      <mat-icon [ngClass]="styleIcon$ | async">search</mat-icon>
      <mat-form-field >
        <input matInput placeholder="filter" formControlName="value" (keyup)="blurOnEnter($event)">
      </mat-form-field>
    </section>
  </div>

</main>
