<main>
  <section id="header">
    <button id="save-btn"
      mat-raised-button
      color="primary"
      (click)="saveQuery()"
      [disabled]="!programQuery.form.valid">
      save
    </button>
    <button
      id = "new-condition-btn"
      mat-raised-button
      [style.backgroundColor]="'darkorange'"
      (click)="newCondition()"
      [disabled]="!programQuery.form.valid">
      new condition
    </button>
  </section>
  <section id="conditions">
      <app-condition-edit-v3
        (remove)="handleRemove($event)"
        *ngFor="let condition of programQuery.conditions"
        [condition]="condition">
      </app-condition-edit-v3>
  </section>
</main>
