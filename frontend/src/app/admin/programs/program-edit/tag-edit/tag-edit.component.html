<mat-form-field>
    <input matInput [formControl]="linkInput" placeholder="tag"/>
</mat-form-field>
<button mat-button [attr.disabled]="!linkInput.valid">
    <mat-icon
        (click)="addTag()"
        matTooltip="add tag"
        [style.color]="!linkInput.valid ? 'red' : 'green'">done</mat-icon>
</button>
<mat-chip-list class="flex-grow">
    <mat-chip (click)="removeTagAt(i)" *ngFor="let tag of tags.value; let i = index">{{ tag }}</mat-chip>
</mat-chip-list>
