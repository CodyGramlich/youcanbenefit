<mat-form-field>
    <input matInput [formControl]="tagInput" placeholder="tag" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let tag of allTags" [value]="tag">
            {{ tag }}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
<button mat-button [attr.disabled]="!tagInput.valid">
    <mat-icon
        (click)="addTag()"
        matTooltip="add tag"
        [style.color]="!tagInput.valid ? 'red' : 'green'">done</mat-icon>
</button>
<mat-chip-list class="flex-grow">
    <mat-chip (click)="removeTagAt(i)" *ngFor="let tag of tags.value; let i = index">{{ tag }}</mat-chip>
</mat-chip-list>
