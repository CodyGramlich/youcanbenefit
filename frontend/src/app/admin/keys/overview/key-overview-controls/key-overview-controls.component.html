<div [formGroup]="form" class="flex flex-center col-12">
  
  <div class="col-1"></div>
  <button 
    mat-mini-fab color="primary"
    routerLink="/admin/keys/edit/new">
      <i class="material-icons">add</i>
  </button>

  <div class="col-1"></div>

  <mat-checkbox formControlName="filter">filter</mat-checkbox>

  <div class="px2"></div>
  <mat-form-field>
    <input matInput formControlName="keyName" placeholder="key name">
  </mat-form-field>
</div>
