<table>
    <thead>
      <th> <strong>Question name</strong> </th>
      <th> Question type </th>
    </thead>
    <tbody>
      <tr *ngFor="let questionKey of (loadedKeys$ | async)" class="py2">
        <td> {{ questionKey.text }} </td>
        <td> {{ questionKey.type }} </td>
      </tr>
    </tbody>
  </table>
