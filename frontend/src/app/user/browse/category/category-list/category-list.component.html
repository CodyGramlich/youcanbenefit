<section *ngIf="!loading">
  <app-program-list id="program-list" [programs]="filteredPrograms"> </app-program-list>


  <div *ngIf="filteredPrograms.length === 0" class="center">
    <p> sorry, <strong> no </strong> programs were found
  </div>
</section>

<section class="loading-section" *ngIf="loading">
  <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
</section>
